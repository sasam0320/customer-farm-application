<html>
   <head>
       <title> Customer Farm Application Page </title>
       <meta charset="UTF-8">
       <script>
           var baseurl = "http://localhost:8080/customerfarm/api/users";
           function loadUsers(){
               var xmlhttp = new XMLHttpRequest();
               xmlhttp.open("GET", baseurl, true);
               xmlhttp.onreadystatechange = function() {
                   if(xmlhttp.readyState ===4 && xmlhttp.status ===200){
                       var users = JSON.parse(xmlhttp.responseText);
                       var tbltop = "<table><tr><th>Id</th><th>User Name</th><th>Active</th></tr>";
                       var main = "";
                       for (i = 0; i < users.length; i++){

                           main += "<tr><td>"+users[i].id+"</td><td>"+users[i].username+"</td><td>"+users[i].enabled+"</td></tr>";

                       }
                       var tblbottom = "</table>";
                       var tbl = tbltop + main + tblbottom;
                       document.getElementById("userInfo").innerHTML = tbl;
                   }
               };
               xmlhttp.send();
           }
           window.onload = function(){
               loadUsers();
           }
       </script>
   </head>
   <body>
     <div id="userInfo"></div>
   </body>
</html>
